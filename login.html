<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" type="image/ico" href="assets/img/lock.png" />
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!--google-font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--custom-css-->
    <link rel="stylesheet" href="assets/css/login.css">
  </head>
  <body>
      <div class="container">
        <div class=""></div>
        <div class="container inner-box">
          <h4>WELCOME BACK</h4>
          <h5>Login to our site</h5>
          <p>Enter Username and Password to log in.</p>

          <form name="" class="" onsubmit="" action="index.html" method="post">
            <div class="form-group">
              <input type="text" name="" class="form-control form-style" id="username" aria-describedby="" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-style" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default btn-primary btn-block" id="loginbutton">LOGIN</button>
          </form>
          <div class="support">
            <div class="row">
              <div class="col-md-6">
                <label class="Remember">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  Remember Me
                </label>
              </div>
              <div class="col-md-6 forgot">
                <a href="#">Forgot Password</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- bootstrap javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!--custom-javascript-->
    <script src="assets/js/login.js"></script>
  </body>

</html>
